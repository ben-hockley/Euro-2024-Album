<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/CSS/createAccount.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script><!--JQuery-->

        <!--Bootstrap5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <h1>Create Account</h1>
        <form action="/submitNewAccount" method="post">
            <input type="text" placeholder="username" id="uname" name="uname">
            <input type="text" placeholder="password" id="pword" name="pword">
            <button type="submit" class="btn btn-success">submit</button>
        </form>
        <button id="backToSignIn" class="btn btn-primary">Back to sign in</button>
        <script src="/static/JS/createAccount.js"></script>
    </body>
</html>
